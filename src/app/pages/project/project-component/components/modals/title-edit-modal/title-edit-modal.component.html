<form
  [formGroup]="form"
  (submit)="patchProjectName()"
  class="container modal--container col-12 col-md-10 col-xl-4 offset-md-1 offset-xl-4 p-5 mt-5 position-relative"
>
  <i
    (click)="closeModal()"
    class="ci-close_small position-absolute modal--close"
  ></i>
  <div class="row">
    <div class="col-12">
      <input type="text" class="w-100 input" formControlName="name" />
      <i class="ci-edit icon-edit"></i>
    </div>
    <div class="col-12 d-flex justify-content-between align-items-center mt-4">
      <i (click)="removeProject()" class="ci-trash_full project--remove"></i>
      <div>
        <button i18n type="submit" class="button py-3 px-3 px-md-5">
          <i class="ci-check_bold me-2"></i>Save
        </button>
      </div>
    </div>
  </div>
</form>
