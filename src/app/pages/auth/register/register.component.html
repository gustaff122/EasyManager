<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-12 mb-3">
    <input
      class="input input--white w-100"
      type="email"
      placeholder="E-Mail"
      formControlName="useremail"
      i18n-placeholder
    />
    <i class="auth--icon ci-mail"></i>
  </div>

  <div class="col-12 mb-3">
    <input
      class="input input--white w-100"
      type="text"
      placeholder="Name"
      formControlName="username"
      i18n-placeholder
    />
    <i class="auth--icon ci-user"></i>
  </div>

  <div class="col-12 mb-4">
    <input
      class="input input--white w-100"
      [type]="toggle"
      placeholder="Password"
      formControlName="password"
      i18n-placeholder
    />
    <i (click)="onToggle()" class="auth--icon auth--icon_pass ci-show"></i>
  </div>

  <div class="col-12">
    <button i18n type="submit" class="button w-100 py-3">Register</button>
  </div>

  <p class="text-center auth--redirect mt-2 mb-0">
    <span i18n>You've got an account? </span>
    <a i18n class="auth--redirect_link" routerLink="/auth/login">Login.</a>
  </p>
</form>
