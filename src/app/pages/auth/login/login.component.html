<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-12 mb-3">
    <input
      class="input input--white w-100"
      type="email"
      placeholder="E-Mail"
      formControlName="useremail"
    />
    <i class="auth--icon ci-mail"></i>
  </div>

  <div class="col-12 mb-4">
    <input
      class="input input--white w-100"
      [type]="toggle"
      placeholder="Password"
      formControlName="password"
    />
    <i (click)="onToggle()" class="auth--icon auth--icon_pass ci-show"></i>
  </div>

  <div class="col-12">
    <button type="submit" class="button w-100 py-3">Login</button>
  </div>

  <p class="text-center auth--redirect mt-2 mb-0">
    You've got no account?
    <a class="auth--redirect_link" routerLink="/auth/register">Register.</a>
  </p>
</form>
