<h4 class="workers--header text-start d-flex align-items-center">
  Workers
  <i
    style="cursor: pointer"
    (click)="openModal()"
    class="ci-plus_circle_outline ms-1"
  ></i>
</h4>
<div class="d-flex">
  <p
    *ngFor="let worker of workers"
    [ngStyle]="{ 'background-color': worker.color }"
    class="workers--user text--name me-2"
  >
    {{ worker.username | initials }}
  </p>
</div>
