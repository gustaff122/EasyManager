<div class="d-flex align-items-center justify-content-between">
  <h1 i18n class="workers--header text-start d-flex align-items-center">
    Members
  </h1>
  <h2 i18n (click)="openModal()" class="workers--view mb-0">View all</h2>
</div>

<div class="d-flex">
  <p
    *ngFor="let worker of workers.slice(0, 3)"
    [ngStyle]="{ 'background-color': worker.color }"
    class="workers--user text--name me-2"
  >
    {{ worker.username | initials }}
  </p>
</div>
