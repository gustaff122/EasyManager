<div class="container mt-5">
  <div class="modal--container col-6 offset-3 px-5 py-4">
    <div class="row">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text--category">Workers.</h1>
        <i (click)="closeModal()" class="modal--close ci-off_outline_close"></i>
      </div>
      <div class="col-12 mt-4">
        <input
          type="text"
          placeholder="Add new..."
          class="w-100 modal--input"
          [formControl]="worker"
        />
        <i class="ci-plus_circle modal--add"></i>
      </div>
      <div
        class="d-flex align-items-center justify-content-between"
        *ngFor="let worker of workers"
      >
        <div class="d-flex align-items-center">
          <p
            [ngStyle]="{ 'background-color': worker.color }"
            class="workers--user text--name me-2"
          >
            {{ worker.username | initials }}
          </p>
          <div class="text-start">
            <p class="mb-0 workers--username">{{ worker.username }}</p>
            <p class="workers--email">{{ worker.useremail }}</p>
          </div>
        </div>
        <i
          (click)="removeWorker(worker.uid!)"
          class="ci-user_close workers--remove"
        ></i>
      </div>
      <div>
        <button (click)="addWorker()" class="modal--btn px-5 py-3">
          Invite co-worker...
        </button>
      </div>
    </div>
  </div>
</div>
