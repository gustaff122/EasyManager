<form class="container-fluid mt-5">
  <div
    class="modal--container col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 py-4 px-3 px-md-5 position-relative"
  >
    <div class="row">
      <div class="d-flex justify-content-between align-items-center">
        <h1 i18n class="text--category">Members.</h1>
        <i
          (click)="closeModal()"
          class="modal--close ci-close_small position-absolute"
        ></i>
      </div>
      <div class="col-12 mt-2 position-relative">
        <p class="modal--invalid position-absolute">
          {{ invalid }}
        </p>
        <input
          type="text"
          placeholder="Add new..."
          class="w-100 input"
          [formControl]="worker"
        />
        <i (click)="addWorker()" class="ci-plus_circle modal--add"></i>
      </div>
      <div
        class="d-flex align-items-center justify-content-between"
        *ngFor="let worker of workers"
      >
        <div class="d-flex align-items-center">
          <p
            [ngStyle]="{ 'background-color': worker.color }"
            class="workers--user text--name me-2"
          >
            {{ worker.username | initials }}
          </p>
          <div class="text-start">
            <p class="mb-0 workers--username">{{ worker.username }}</p>
            <p class="workers--email">{{ worker.useremail }}</p>
          </div>
        </div>
        <i
          (click)="removeWorker(worker.uid!)"
          class="ci-user_close workers--remove"
        ></i>
      </div>
      <div class="mt-4 w-100 d-flex justify-content-center">
        <button
          i18n
          type="submit"
          (click)="addWorker()"
          class="button w-100 py-3"
        >
          <i class="ci-user_plus me-1"></i>Add Member
        </button>
      </div>
    </div>
  </div>
</form>
